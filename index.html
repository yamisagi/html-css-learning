<!DOCTYPE html>

    <!-- Bu satır sayfanın tarayıcıda ilk açıldığında nasıl görüntüleneceğini belirtir -->
    <!-- Sayfanın başlığı -->
    <title>Yamisagi</title>

    <!-- Internal CSS -->
    <!-- Bu şekilde yapılınca dikkat edilmesi gereken şey  -->
    <!-- Bu CSS kodları, sadece bu sayfada geçerli olacaktır. -->
    <!-- Bu yüzden, tüm sayfalarda kullanmak istediğimiz
       CSS kodlarını Internal CSS olarak yazmamamız gerekir.
       Hiç CSS yazmasak bile tarayıcıda default olarak tanımlı olan CSS kodları çalışır.
       Bu yüzden sayfalar öncelik olarak Default CSS kodlarını, Inline CSS kodlarını, sonra Internal CSS kodlarını, 
        kullanır. -->
    <style>
      body {
        background-color: #ffc3a1;
      }

      hr {
        border: #a75d5d;
        background-color: #a75d5d;
        height: 2px;
        border-style: none;
        width: 75%;
      }
    </style>
  </head>

  <!-- Fakat bu durumu tüm sayfalarda ve her tagde yapmak oldukça zahmetlidir. -->
  <!-- Bu yüzden Inline CSS yerine, Internal CSS dosyaları oluşturup, orada tüm tagleri etkileyebiliriz. -->
